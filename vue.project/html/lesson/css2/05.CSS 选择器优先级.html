<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器优先级</title>
    <style>
        h2 {
            color: red;
        }
        * {
            color: purple;
        }
        .container span.slogan {
            color: red;
        }
        div>p>span:nth-child(1) {
            color: green;
        }
        div>p>span:first-child {
            color: blue;
        }
    </style>
</head>
<body>
    <h2>天下没有难学的技术</h2>
    <p>总结:</p>
    <p>ID 选择器 > 类选择器 > 元素选择器 > 通配选择器 + 后来者居上</p>
    <p>感谢 bilibili, 感谢互联网</p>
    <div class="container">
        <p>
            <span class="slogan">天道酬勤</span>
            <span>欢迎大家来学习!</span>
        </p>
    </div>
    <h2>计算权重 (a,b,c)</h2>
    <ul>
        <li>a: ID选择器的个数</li>
        <li>b: 类、伪类、属性 选择器个数</li>
        <li>c: 元素、伪元素 选择器的个数</li>
        <li>挨个比较,数值大的优先级高</li>
    </ul>
</body>
</html>
