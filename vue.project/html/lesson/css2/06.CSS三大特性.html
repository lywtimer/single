<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性</title>
</head>
<body>
    <ul>
        <li>层叠性 解决样式冲突 → 覆盖</li>
        <li>
            继承性
            <ul>
                <li>概念:元素自动拥有其父元素或祖先元素上设置的某些样式</li>
                <li>规则:优先继承离得近的</li>
                <li>常见的可继承属性:text-* font-* line-* color</li>
            </ul>
        </li>
        <li>
            优先级
            <ul>
                <li>!important > 行内样式 > ID 选择器 > 类选择器 > 元素选择器 > 通配选择器 > 继承的样式</li>
                <li>权重计算</li>
            </ul>
        </li>
    </ul>
</body>
</html>
