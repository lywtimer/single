<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文本属性</title>
    <style>
        body {
            font-size: 40px;
        }
        li:nth-child(1) {
            color: rgb(112,45,78);
        }
    </style>
</head>
<body>
    <ul>
        <li>
            <h2>文本属性-颜色</h2>
            <ul>
                <li>
                    color: rgb(112,45,78);
                </li>
                <li>
                    可选值:
                    <ol>
                        <li>颜色名</li>
                        <li>rgb 或 rgba</li>
                        <li>hex 或 hexa</li>
                        <li>hsl 或 hsla</li>
                    </ol>
                </li>
                <li>
                    常用的是 rgb 或 hex
                </li>
            </ul>
        </li>
        <li>
            <h2>文本属性-文本间距</h2>
        </li>
    </ul>
</body>
</html>
