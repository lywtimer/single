<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JS基础语法</title>
    <script type="text/javascript">
        var a;
        a = "hello";
        alert(a);

        /**
         * 基本语法
         * 1.js中严格区分大小写
         * 2.js中每一条语句以;结尾,如果不加会消耗一些系统资源,浏览器有加错的情况.
         * 3.js中忽略多个换行和空格
         * 
         * 字面量:一些不可改变的值,可以直接使用.例如1、2、3
         * 变量:变量可以保存字面量,变量的值可以任意改变.
         *  使用var关键字来声明一个变量,变量赋值,也可以同时声明和赋值.
         * 标识符:自主命名的标识符都会有规则和规范
         * 
         * 数据类型:
         * 六种数据类型 String Number Boolean Null Undefined Object
         * String
         *  使用单双引号包裹,相同引号不能嵌套,可以使用\作为转义字符
        */
        
        
        
        document.write("JS基础语法");

        console.log("控制台输出")
    </script>
</head>
<body>
    
</body>
</html>
