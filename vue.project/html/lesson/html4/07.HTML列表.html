<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表</title>
</head>
<body>
    <h1>列表</h1>
    <p>有序列表 ol 、无序列表 ul、自定义列表 dl </p>
    <h2>把大象放进冰箱</h2>
    <ol>
        <li>打开冰箱</li>
        <li>把大象放进去</li>
        <li>关上冰箱</li>
    </ol>
    <h2>我想去的地方</h2>
    <ul>
        <li>加勒比海</li>
        <li>
            <span>南极</span>
            <ul>
                <li>小鱼</li>
                <li>小虾</li>
            </ul>
        </li>
        <li>威尼斯</li>
    </ul>
    <h2>如何更好的学习</h2>
    <dl>
        <dt>做好笔记</dt>
        <dd>笔记可以是电子版也可以是纸质版</dd>
        <dd>笔记尽可能简单</dd>
        <dt>多加练习</dt>
        <dt>别怕犯错</dt>
        <dd>
            成长的必要路径
        </dd>
    </dl>
</body>
</html>
