<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素与行内元素</title>
    <style>

    </style>
</head>
<body>
    <h1>元素类型</h1>
    <h2>块级元素,独占一行;排版标签都是块级元素</h2>
    <h2>行内元素,共享一行</h2>
    <div>
        <p>规则1:块级元素中能写块级元素和行内元素</p>
        <p>规则2:行内元素中只能写行内元素(css解析异常)</p>
        <p>特殊:h1-h6不能相互嵌套;p标签中不能写块元素</p>
    </div>
    <span>我是<p>一个</p><span>小人</span></span>
</body>
</html>
