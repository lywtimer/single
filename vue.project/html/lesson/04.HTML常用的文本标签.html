<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的文本标签</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <h1>文本标签</h1>
    <h2>
        用于包裹：词汇、短语。
        通常写在排版标签里。
        文本标签通常都是行内元素：em，strong，span
        不常用标签：cite dfn del ins blockquote
        HTML标签太多了。记住那些：重要的、语义感强的即可：
        h1-h6、p、div、em、strong、span、、、
        <blockquote>长引用</blockquote>
        <address>京公网安备11000002000001号</address>
    </h2>
    <div>
        <p>
            预防电信诈骗，请安装：<em>国家反诈中心app</em> 。
        </p>
        <p>
            今天<span>星期六</span>，<strong>明天不上班</strong>
        </p>
    </div>

</body>
</html>
